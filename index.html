<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="stylesheet" href="./css/style.css">
  <script src="app.js"></script>
</head>
<body>
  <main>
    <div class="top">
      <span class="top__logo"><img src="images/logo.svg" alt="logo"></span>
      <div class="top__hero"></div>
    </div>
    <div class="bottom">
      <span class="bottom__logo"><img src="images/logo.svg" alt="logo"></span>
        <h1 class="bottom__head"><span>We're</span> coming soon</h1>
        <div class="bottom__body">  Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals.</div>
            <form action="#" class="form">
              <div class="form__group">
                <input type="email" class="email" placeholder="Email Address"><button class="email__arrow"><img src="images/icon-arrow.svg" alt="" srcset=""></button>
              </div>
            </form>
    </div>
  </main>
</body>
</html>
